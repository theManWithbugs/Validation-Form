{% load static %}
<!doctype html>
<html lang="pt-br">
    <head>
        <title>LOGIN | CIAP</title>
        <meta charset="utf-8" />
        <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
        <link href="{% static 'css/login.css' %}" rel="stylesheet">
    </head>

{% block content %}

{% include 'commons/include/alert_error_message.html' %}
<body>
        <div id="login">
            <div class="container">
                <div id="login-row" class="row justify-content-center align-items-center">
                    <div id="login-column" class="col-md-6">
                        <div id="login-box" class="col-md-12">
                            <div class="container mt-3">
                                <div class="d-flex justify-content-center">
                                    <img src="{% static 'img/ciap_img_new_fn.png' %}">
                                </div>
                            </div>
                            <form id="login-form" class="form" method="post" style="color: aliceblue;">
                                {% csrf_token %}
                                <h3 class="text-center text-info">Central Integrada de Alternativas Penais</h3>
                                <br>
                                <div class="form-group mb-2">
                                    <div class="form-group mb-4 d-flex justify-content-center">
                                        <label for="cpf">CPF:</label>
                                        <input type="text" id="cpf" name="cpf" placeholder="Deve conter 11 digitos" maxlength="11">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="form-group mb-4 d-flex justify-content-center">
                                        <label for="password">Senha:</label>
                                        <input type="password" id="password" name="senha" placeholder="Digite sua senha" maxlength="30">
                                    </div>
                                </div>
                                <div class="form-group d-flex justify-content-center">
                                    <input type="submit" name="submit" class="btn btn-info btn-md" value="Entrar" style="width: 30%;">
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</body>
{% endblock content %}
</html>
