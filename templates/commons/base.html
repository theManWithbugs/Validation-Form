{% load static %}
<!doctype html>
<html lang="pt-br">

<head>
    <title>CADASTRO | HOME</title>
    
<link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
<link href="{% static 'css/base.css' %}" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

<style>

    body {
        background-color: rgb(20, 104, 104);
        background-image: url("{% static '/img/brasaoacre.png' %}");
        background-size: 40%;
        background-position: center; 
        background-repeat: no-repeat; 
        background-attachment: fixed; 
        }

        p {
            font-family: 'Roboto', sans-serif;
            font-size: larger;
        }

</style>


</head>

<body class="d-flex flex-column min-vh-100">
        {% include 'commons/include/navbar.html' %}
            <main role="main" class="flex-fill">
                    <section class="container mt-5">
                            {% include 'commons/include/alert_error_message.html' %}
                        
                            {% block content %}
                            {% endblock content %}
                    </section>
            </main>
        
        {% include 'commons/include/footer.html' %}

        <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
        <script src="{% static 'js/popper.min.js' %}"></script>
        <script src="{% static 'js/all.min.js' %}"></script>
</body>
</html>
