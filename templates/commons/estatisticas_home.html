{% load static %}
<!doctype html>
<html lang="pt-br">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

        <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
        <link href="{% static 'css/estatisticas.css' %}" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">

    </head>

    <body>
        {% block content %}

    <div class="container">

            <div class="row row-cols-1 row-cols-md-4 g-4">
                <div class="col">
                    <div class="card h-100 text-center shadow">
                        <div class="card-body">
                            <div class="display-4 text-primary mb-2">
                                <i class="bi bi-people"></i>
                            </div>
                            <h2 class="card-title mb-3">{{ total_usuarios }}</h2>
                            <p class="card-text text-muted">Usuarios registrados</p>
                        </div>
                    </div>
                </div>
                
                <div class="col">
                    <div class="card h-100 text-center shadow">
                        <div class="card-body">
                            <div class="display-4 text-success mb-2">
                                <i class="bi bi-graph-up"></i>
                            </div>
                            <h2 class="card-title mb-3">{{ aumento_percentual }}</h2>
                            <p class="card-text text-muted">Aumento mensal</p>
                        </div>
                    </div>
                </div>
                
                <div class="col">
                    <div class="card h-100 text-center shadow">
                        <div class="card-body">
                            <div class="display-4 text-warning mb-2">
                                <i class="bi bi-star"></i>
                            </div>
                            <h2 class="card-title mb-3"></h2>
                            <p class="card-text text-muted"></p>
                        </div>
                    </div>
                </div>
                
                <div class="col">
                    <div class="card h-100 text-center shadow">
                        <div class="card-body">
                            <div class="display-4 text-danger mb-2">
                                <i class="bi bi-clock-history"></i>
                            </div>
                            <h2 class="card-title mb-3"></h2></p>
                        </div>
                    </div>
                </div>
            </div>
    </div>

                    <div class="card">

                        <div class="card-body text-center">
                            <h3 class="card-title mb-3" style="font-family: 'Times New Roman', Times, serif;">Porcentagem geral de (Homens | Mulheres)</h3>
                            <p class="card-text" style="font-size: larger;">Porcentagem Homens: {{ porcentagem_homens|floatformat:2 }}%;</p>

                        </div>
                        <div class="card-footer text-muted"></div>
                    </div>
                </div>
            </div>
        </div>
        -->
    

        {% endblock content %}
        <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
        <script src="{% static 'js/popper.min.js' %}"></script>
        <script src="{% static 'js/all.min.js' %}"></script>
        <script src="https://cdn.anychart.com/releases/v8/js/anychart-base.min.js"></script>
        <script src="https://cdn.anychart.com/releases/v8/js/anychart-ui.min.js"></script>
        <script src="https://cdn.anychart.com/releases/v8/js/anychart-exports.min.js"></script>

    </body>
</html>
