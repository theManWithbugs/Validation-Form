{% extends 'commons/include/new_base.html' %}
{% load static %}

{% block content %}
<div class="row gap-1 justify-content-center" id="home_location">
    <div class="col-md-auto">
        <div class="card col me-1" style="width: 18rem;">
            <img src="{% static 'img/img_form_cadastro.jpg' %}" class="img_home mb-2">
            <div class="card-body">
                <h5 class="card-title">Novo formulario</h5>
            </div>
            <div class="d-flex justify-content-center">
                <a href="{% url 'form1' %}" class="btn btn-success">Novo cadastro</a>
            </div>
        </div>
    </div>
    <div class="col-md-auto">
        <div class="card col me-1" style="width: 18rem;">
            <img src="{% static 'img/img_consultar_dados.jpg' %}" class="img_home mb-2">
            <div class="card-body">
                <h5 class="card-title">Realizar consulta de dados</h5>
            </div>
            <div class="d-flex justify-content-center">
                <a href="{% url 'busca' %}" class="btn btn-success">Consultar dados</a>
            </div>
        </div>
    </div>
    <div class="col-md-auto">
        <div class="card col me-1" style="width: 18rem;">
            <img src="{% static 'img/img_edicao.jpg' %}" class="img_home mb-2">
            <div class="card-body">
                <h5 class="card-title">Edição de dados</h5>
            </div>
            <div class="d-flex justify-content-center">
                <a href="{% url 'capturar_dados' %}" class="btn btn-success">Editar dados</a>
            </div>
        </div>
    </div>
    <div class="col-md-auto">
        <div class="card col me-1" style="width: 18rem;">
            <img src="{% static 'img/img_form_viol.jpg' %}" class="img_home mb-2">
            <div class="card-body">
                <h5 class="card-title">Formulario adicional</h5>
            </div>
            <div class="d-flex justify-content-center">
                <a href="{% url 'capturar_violen' %}" class="btn btn-success">Registrar</a>
            </div>
        </div>
    </div>
</div>  

<div class="container mt-4"  style="margin: 0 auto; max-width: 100%;">
    <div id="grafico" style="width: 100%; height: 450px;"></div>
</div>

{% endblock content %}
