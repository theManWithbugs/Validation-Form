{% extends 'commons/base.html' %}

{% block content %}

<div class="card" style="
    border-radius: 12px; 
    margin-top: 80px; 
    background-color: #ffffff; 
    box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1); 
    padding: 20px;
    max-width: 600px; 
    margin-left: auto; 
    margin-right: auto;
">
    <div class="card-body text-center">
        <h4 class="card-title" style="font-size: 28px; font-weight: 700; color: #333;">Opções</h4>
        <div class="d-flex justify-content-center gap-4 mt-4">
            <a href="{% url 'form1' %}" class="btn btn-primary" style="
                background-color: #007bff; 
                border: none; 
                padding: 12px 24px; 
                font-size: 16px; 
                border-radius: 8px; 
                color: #fff; 
                transition: background-color 0.3s ease, transform 0.3s ease;
                text-decoration: none;
            " onmouseover="this.style.backgroundColor='#0056b3'; this.style.transform='scale(1.05)'" onmouseout="this.style.backgroundColor='#007bff'; this.style.transform='scale(1)'">NOVO CADASTRO</a>
            <a href="{% url 'busca' %}" class="btn btn-success" style="
                background-color: #28a745; 
                border: none; 
                padding: 12px 24px; 
                font-size: 16px; 
                border-radius: 8px; 
                color: #fff; 
                transition: background-color 0.3s ease, transform 0.3s ease;
                text-decoration: none;
            " onmouseover="this.style.backgroundColor='#218838'; this.style.transform='scale(1.05)'" onmouseout="this.style.backgroundColor='#28a745'; this.style.transform='scale(1)'">CONSULTAR DADOS</a>
            <a href="{% url 'capturar_dados' %}" class="btn btn-danger" style="
                background-color: #dc3545; 
                border: none; 
                padding: 12px 24px; 
                font-size: 16px; 
                border-radius: 8px; 
                color: #fff; 
                transition: background-color 0.3s ease, transform 0.3s ease;
                text-decoration: none;
            " onmouseover="this.style.backgroundColor='#c82333'; this.style.transform='scale(1.05)'" onmouseout="this.style.backgroundColor='#dc3545'; this.style.transform='scale(1)'">EDITAR DADOS</a>
        </div>
    </div>
</div>

<div class="card text-center mt-2" style="
    max-width: 600px; 
    margin-left: auto; 
    margin-right: auto; 
    border-radius: 12px; 
    background-color: #f8f9fa; 
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
">
    <div class="card-body">
        <h3 style="
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            color: #333;
            font-size: 24px;
            font-weight: 500;
        ">Total de cadastros: {{ total_usuarios }}</h3>
    </div>
</div>

{% endblock content %}
