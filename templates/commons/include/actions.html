{% load static %}

{% block content %}
<div class="container bg-white mt-5">
    <h1 class="d-flex justify-content-center">Registro de Atividades</h1>
    <table class="table">
        <thead>
            <tr>
                <th>Usuário:</th>
                <th>Data e Hora:</th>
                <th>CPF Excluído:</th>
            </tr>
        </thead>
        <tbody>
            {% for log in alteracoes %}
                <tr>
                    <td>{{ log.user.nome }}</td>
                    <td>{{ log.timestamp|date:"Y-m-d H:i:s" }}</td>
                    <td>{{ log.cpf_excluido|default:'N/A' }}</td>
                </tr>
            {% empty %}
                <tr>
                    <td colspan="3" class="text-center">Nenhum registro encontrado.</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock content %}
