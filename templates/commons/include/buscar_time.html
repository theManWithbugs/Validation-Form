{% load static %}
<!doctype html>
<html lang="pt-br">
    <head>
        <title>CADASTRAR | TEMP_RESTANTE</title>
        <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
        <link href="{% static 'css/base.css' %}" rel="stylesheet">

        <style>
            body {
                background-color: #004085;
                margin-top: 80px;
            }

            input {
                width: 40%;
            }
        </style>
    </head>
{% include 'commons/include/navbar_form.html' %}
{% block content %}
    <body>

        <div class="d-flex justify-content-center">
                <div class="card bg-success" style="width: 700px; padding: 20px; color: white;">
                    <div class="card-header"></div>
                        <div class="card-body text-center">
                                <h4 class="card-title mb-4">Buscar tempo restante pelo CPF</h4>
                                    <form action="{% url 'calcular_time' %}" method="post">
                                            {% csrf_token %}
                                            <label>CPF:</label>
                                            <input type="text" name='cpf'>
                                            <button type="submit" class="btn btn-dark">Buscar</button>
                                    </form>
                        </div>
                    <div class="card-footer text-muted"></div>
                </div>
        </div>

        
        <div class="d-flex justify-content-center mt-5">
            <div class="card bg-primary" style="width: 700px; padding: 20px; color: aliceblue;">
                <div class="card-header"></div>
                    <div class="card-body text-center">
                            <h4 class="card-title mb-4">Realizar vinculação de tempo de cumprimento</h4>
                            <form>
                                    {% csrf_token %}
                                    <label>CPF:</label>
                                    <input type="text" name='cpf'>
                                    <button type="submit" class="btn btn-dark">Buscar</button>
                            </form>
                    </div>
                <div class="card-footer text-muted"></div>
            </div>
        </div>
        
        <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
        <script src="{% static 'js/popper.min.js' %}"></script>
        <script src="{% static 'js/all.min.js' %}"></script>
    </body>
{% endblock content %}
{% include 'commons/include/footer.html' %}
</html>
