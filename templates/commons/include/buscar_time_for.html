{% load static %}
<!doctype html>
<html lang="pt-br">
    <head>
        <title>CADASTRAR | TEMP_RESTANTE</title>
        <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
        <link href="{% static 'css/base.css' %}" rel="stylesheet">

        <style>
            body {
                background-color: #004085;
                margin-top: 80px;
            }
        </style>
    </head>
{% block content %}
    <body>

        <div class="d-flex justify-content-center">
                <div class="card bg-success" style="width: 700px; padding: 20px; color: white;">
                        <div class="card-body text-center">
                                <h2 class="card-title mb-4">BUSCAR NOVAMENTE</h2>
                                <form action="{% url 'calcular_time' %}" method="post">
                                        {% csrf_token %}
                                        <label>CPF:</label>
                                        <input type="text" name='cpf' placeholder="Digite o CPF">
                                        <button type="submit" class="btn btn-dark">Buscar</button>
                                </form>
                        </div>
                </div>
        </div>
        
        <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
        <script src="{% static 'js/popper.min.js' %}"></script>
        <script src="{% static 'js/all.min.js' %}"></script>
    </body>
{% endblock content %}
</html>
