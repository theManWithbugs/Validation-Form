{% load static %}
<!doctype html>
<html lang="pt-br">
<head>
    <title>FORM | VIOLÊNCIA</title>
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/form.css' %}" rel="stylesheet">
</head>

{% include 'commons/include/navbar.html' %}
{% block content %}
<body>

    {% if cidadao %}
        <div class="container mt-5" style="border: solid 1px; padding: 20px; background-color: rgb(244, 245, 245); border-radius: 15px;">
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <h2 class="text-center mb-4">Formulário: violência doméstica</h2>
                    <form method="post">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" class="btn btn-primary" style="margin-left: 25%; width: 40%;">ENVIAR
                            <i class="fas fa-paper-plane" style="margin-left: 4px;"></i>
                        </button>
                    </form>
                </div>
            </div>
        </div>
    {% endif %}

    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'js/popper.min.js' %}"></script>
    <script src="{% static 'js/all.min.js' %}"></script>
</body>
{% endblock content %}
{% include 'commons/include/footer.html' %}
</html>
