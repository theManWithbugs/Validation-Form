{% load static %}
<!doctype html>
<html lang="pt-br">
    <head>
        <title>CADASTRAR | TEMP_RESTANTE</title>
        <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
        <link href="{% static 'css/base.css' %}" rel="stylesheet">

        <style>
            body {
                background-color: #004085;
                margin-top: 80px;
            }
        </style>
    </head>

{% include 'commons/include/navbar.html' %}
{% block content %}
    <body>

        <div class="row">
            <div class="col-lg-6 col-md-8 col-sm-12 mx-auto">
                <div class="card">
                    <div class="card-header"></div>
                        <div class="card-body">
                                <h4 class="card-title">CALCULAR TEMPO RESTANTE</h4>
                                <p class="card-text">Tempo total:</p>
                                <form action="{% url 'calcular_temp' %}">
                                        {% csrf_token %}
                                        <input type="text" name='cpf'>
                                        <button type="submit">Calcular</button>
                                </form>
                        </div>
                    <div class="card-footer text-muted"></div>
                </div>
            </div>
        </div>

        {{ form.as_p }}
        
        <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
        <script src="{% static 'js/popper.min.js' %}"></script>
        <script src="{% static 'js/all.min.js' %}"></script>
    </body>
{% endblock content %}
{% include 'commons/include/footer.html' %}
</html>
